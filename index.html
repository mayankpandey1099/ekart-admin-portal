<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekart-Admin-Portal</title>
</head>
<body><h1>Ekart-Admin-Portal</h1>
    <form id="ProductBucket">
        Enter your product
        <input type="text" id="product" name="product" placeholder="enter here"/>
        Enter the price
        <input type="number" id="price" name="price" placeholder="enter amount"/> 
        <button type="submit">Submit your Form</button>
        <div id="totalCartValue"></div>
    </form> 
    <div id="productlist"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script  src="script.js"></script>
</body>
